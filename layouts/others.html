{{> head}}
{{> header}}


  <main id="main">



 <!-- ======= Portfolio Section ======= -->
 <section id="portfolio" class="portfolio section-bg">
  <div class="container">

    <div class="section-title">
      <h2 class="main-title move-left">Ostali projekti</h2>
    </div>


    <div class="section-title">
   
      <h4 class="page-title">Umetniƒçki projekti, knjige</h4>
        <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">
          {{#each data.entries}}
            {{#unless fields.architecture}}
          <div class="col-lg-4 col-md-6 portfolio-item filter-app">
            <div class="portfolio-wrap">

           
                <a href="/project/{{ fields.slug }}.html" title="galerija">
                <img src="{{ fields.cover.fields.file.url }}" class="img-fluid lightbox" alt="">
                </a>                
                         
              </div>
              <div class="titleDiv">{{ fields.title }}, {{ fields.year }}</div>
        
            </div>
         
        
          {{/unless}}
          {{/each}}

        </div>
    </div>

  </div>
</section><!-- End Portfolio Section -->

</main><!-- End #main -->

{{> footer}}
