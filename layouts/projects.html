{{> head}}
{{> header}}


  <main id="main">




 <!-- ======= Portfolio Section ======= -->
 <section id="portfolio" class="portfolio section-bg">
  <div class="container">
    <div class="section-title">
      <h2 class="main-title move-left">Arhitektura</h2>
    </div>


    <div class="section-title">
      
      <h4 class="page-title move-left">Projekti</h4>
      <div class="row" data-aos="fade-up">
        <div class="col-lg-12 d-flex justify-content-center">
          <ul id="portfolio-flters">
            <li data-filter="*" class="filter-active">Svi projekti</li>
            <li data-filter=".filter-stambeni">Stambeni</li>
            <li data-filter=".filter-poslovni">Poslovni</li>
            <li data-filter=".filter-javni">Ostalo</li>
          </ul>
        </div>
      </div>
        <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">
          {{#each data.entries}}
            {{#if fields.architecture}}
          <div class="col-lg-4 col-md-6 portfolio-item filter-{{ fields.category }}">
            <div class="portfolio-wrap">

           
                <a href="/project/{{ fields.slug }}.html" title="galerija">
                <img src="{{ fields.cover.fields.file.url }}?w=400&" class="img-fluid lightbox" alt="">
                </a>                
                         
              </div>
              <div class="titleDiv">{{ fields.title }}, {{ fields.year }}</div>
        
            </div>
         
        
          {{/if}}
          {{/each}}

        </div>
    </div>

  </div>
</section><!-- End Portfolio Section -->

</main><!-- End #main -->

{{> footer}}
