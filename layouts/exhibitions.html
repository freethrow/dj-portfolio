{{> head}}
{{> header}}


  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>{{ data.fields.title  }}</h2>
          <ol>
            <li><a href="/">PoÄetna</a></li>
            <li>Slikarstvo</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

 <!-- ======= Portfolio Section ======= -->
 <section id="portfolio" class="portfolio section-bg">
  <div class="container">

    <div class="section-title">
      <h2>Slikarstvo</h2>
        <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">

          {{#each data.entries}}
          <div class="col-lg-4 col-md-6 portfolio-item filter-app">
            <div class="portfolio-wrap">
              <a href="/painting/{{ fields.slug }}.html" title="galerija">
              <img src="{{ fields.cover.fields.file.url }}" class="img-fluid lightbox" alt="">
              </a>                
                       
            </div>
            <div class="titleDiv">{{ fields.title }}, {{ fields.year }}</div>
          </div>
          {{/each}}

        </div>
    </div>

  </div>
</section><!-- End Portfolio Section -->

</main><!-- End #main -->

{{> footer}}
