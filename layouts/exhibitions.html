{{> head}}
{{> header}}


  <main id="main">



 <!-- ======= Portfolio Section ======= -->
 <section id="portfolio" class="portfolio section-bg">
  <div class="container">
    <div class="section-title">
      <h2 class="main-title move-left">Slikarstvo</h2>
    </div>


    <div class="section-title">
      <h4 class="page-title move-left">Izložbe</h4>
        <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">

          {{#each data.entries}}
          <div class="col-lg-4 col-md-6 portfolio-item filter-app">
            <div class="portfolio-wrap">
              <a href="/painting/{{ fields.slug }}.html" title="galerija">
              <img src="{{ fields.cover.fields.file.url }}?w=400&" loading="lazy"" class="img-fluid lightbox" alt="">
              </a>                
                       
            </div>
            <div class="titleDiv"><a href="/painting/{{ fields.slug }}.html" title="galerija">
              Izložba <strong>{{ fields.title }}</strong>, {{ fields.year }}</a>
            </div>
            
          </div>
          {{/each}}

        </div>
    </div>

  </div>
</section><!-- End Portfolio Section -->

</main><!-- End #main -->

{{> footer}}
