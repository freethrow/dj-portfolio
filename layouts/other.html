{{> head}}
{{> header}}


  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          
          <ol>
            <li><a href="/">Poƒçetna</a></li>
            <li>{{ data.fields.category }}</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

 <!-- ======= Portfolio Section ======= -->
 <section id="portfolio" class="portfolio section-bg">
  <div class="container">

    <div class="section-title">
      <h2>{{ data.fields.title  }}</h2>
      <h3>{{ data.fields.location }}, {{ data.fields.year }}</h3>
      <p data-markdown>{{ data.fields.description }}</p>
    </div>



    <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">

      
      {{#each data.fields.images }}

     
      <div class="col-lg-4 col-md-6 portfolio-item filter-app">
        <div class="portfolio-wrap">
           <a href="{{ fields.file.url }}" 
            data-lightbox="gallery" data-title="{{ fields.title }}"
              title="{{ fields.title }}">
          <img src="{{ fields.file.url }}?w=400&h=300" loading="lazy" class="img-fluid lightbox" alt="">
          </a>
        </div>
      </div>
      {{/each }}

    </div>

    {{#if data.fields.additional}}
    <div class="section-title">     
      <div data-markdown>{{ data.fields.additional }}</div>
    </div>
    {{/if}}

  </div>
</section><!-- End Portfolio Section -->

  </main><!-- End #main -->

  {{>footer}}
